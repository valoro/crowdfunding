<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Multer Upload Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form action="/organization/upload" enctype="multipart/form-data" method="post">
      <input type="text" name="certificateKey" placeholder="certificateKey"><br><br>
      <input type="text" name="authorization" placeholder="token"><br><br>
      <input type="file" name="file-to-upload"><br><br>
      <input type="submit" value="Upload">
    </form>  
  </body>
</html>
